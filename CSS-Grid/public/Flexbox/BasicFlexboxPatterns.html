<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="content">
        <h1>even columns</h1>

            <div class="col">One</div>
            <div class="col">Two</div>
            <div class="col">Three</div>
            <div class="col">Four</div>
        </div>
